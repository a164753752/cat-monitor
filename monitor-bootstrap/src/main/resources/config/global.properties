#log config
logRoot = /app/logs
logLevel = DEBUG

#db config
db.driver                         = com.mysql.jdbc.Driver
db.initialSize                    = 20
db.minIdle                        = 1
db.maxActive                      = 150
db.maxWait                        = 5000
db.minEvictableIdleTimeMillis     = 300000
db.password                       = 1234
db.timeBetweenEvictionRunsMillis  = 120000
db.timeBetweenLogStatsMillis      = 300000
db.url                            = jdbc:mysql://127.0.0.1:3306/cat-monitor?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
db.username                       = cat

#dubbo config
cif.dubbo.service.version = 1.0.1
#zookeeper.url = 192.168.201.19:2181,192.168.201.19:2182,192.168.201.19:2183,192.168.200.51:2181
zookeeper.url = 127.0.0.1:2181
cat.monitor.dubbo.cache.file.dir = C:/.dubbo
cat.monitor.dubbo.cache.file.name = cat-monitor-dubbo-registry.cache